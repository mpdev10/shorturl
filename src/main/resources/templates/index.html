<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('spring.application.name')}"></title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
</head>
<body>
<div class="content">
    <h1 class="title">MAKE YOUR URL SHORTER</h1>
    <h2>
        <label for="url">Enter the address below</label>
    </h2>
    <form method="post" th:action="@{/short}">
        <div class="urlBar">
            <input id="url" name="url" type="text" placeholder="Your url"/>
            <button type="submit">Shorten</button>
        </div>
    </form>
</div>
</body>
</html>
