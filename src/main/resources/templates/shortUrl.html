<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('spring.application.name')}"></title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
</head>
<body>
<div class="content">
    <h1>
        <label for="url">
            Your short url
        </label>
    </h1>
    <div class="urlBar">
        <input id="url" name="url" type="text" th:value="${shortUrl}" onclick="selectUrl()" readonly/>
        <div class="tooltip">
            <button id="copyButton" onclick="copyToClipboard()" onmouseout="copyOut()">
                <span class="tooltipText" id="copyTooltip">Copy to clipboard</span>
                Copy to clipboard
            </button>
        </div>
    </div>
</div>
</body>
<script>
    function selectUrl() {
        let url = document.getElementById('url');
        url.select();
        url.setSelectionRange(0, 99999);
    }

    function copyToClipboard() {
        selectUrl();
        document.execCommand('copy');
        let tooltip = document.getElementById('copyTooltip');
        tooltip.innerHTML = 'Copied url';
    }

    function copyOut() {
        let tooltip = document.getElementById('copyTooltip');
        tooltip.innerHTML = 'Copy to clipboard';
    }

</script>
</html>
